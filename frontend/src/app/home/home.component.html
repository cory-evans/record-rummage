@if (!(signedIn$|async)) {

<div class="absolute right-0 top-0 m-2">
  <button class="ui-btn ui-btn-secondary" (click)="login()">
    <app-icon icon="user" />
    Sign In With Spotify
  </button>
</div>
} @else {
<div class="flex justify-between">
  <div class="flex space-x-2">
    <a routerLink="/remote" class="ui-btn ui-btn-circle">
      <app-icon icon="device-phone-mobile" />
    </a>
  </div>
  <div class="flex space-x-2">
    <button
      type="button"
      class="ui-btn ui-btn-circle"
      (click)="nowPlaying.forceRefresh$.next()"
    >
      <app-icon icon="arrow-path" />
    </button>
    <button type="button" class="ui-btn" (click)="logout()">
      <app-icon icon="lock-closed" />
      Logout
    </button>
  </div>
</div>

<app-now-playing #nowPlaying />

}
